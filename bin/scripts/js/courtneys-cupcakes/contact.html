<!-- Modal -->
<div  class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <h3 class="modal-title" id="exampleModalLongTitle">ORDER</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
          <form id="contact-form" class="contact__form" action="#">
              <div class="contact__form-input-div">
                  <label for="name">NAME</label>
                  <input class="contact__form-input" id="name" name="name" type="text" placeholder="" />
              </div>
              <div class="contact__form-input-div">
                  <label for="email">EMAIL</label>
                  <input class="contact__form-input" id="email" name="email" type="email" placeholder="me@example.com" required /> 
              </div>
              <div class="contact__form-input-div">
                  <label for="name">PHONE</label>
                  <input class="contact__form-input" id="phone" name="phone" type="text" placeholder="000-000-0000">
              </div>
              
              <div class="contact__form-input-div">
                  <textarea class="contact__form-input" id="message" name="message" type="textarea" rows="4" placeholder="How can we help you?"></textarea>
              </div>
              <p>For all orders, please include the name of items, quantity, requested delivery date, and occasion (optional)</p>
              <div class="contact__form-submit-div">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                  <button class="btn" type="submit">SEND</button>
              </div>       
          </form>
      </div>
  </div>
  </div>
</div>
